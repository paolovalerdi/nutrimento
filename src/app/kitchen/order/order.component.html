<div class="cart-container">

    <div class="cart-container-box">
        <div class="left-container-box">
            <div class="child-box">
                <div class="cart-card-header flex-with-space-between">
                    <div class="flex-item-center">
                        <h2>Ordenes</h2>
                    </div>
                </div>
                <div class="address-box-container">
                    <div class="address-box-card" *ngFor="let order of orders | async">
                        <div class="address-box-header">
                            <mat-icon fontSet="material-icons-outlined">receipt_long</mat-icon>
                            <h3 style="font-weight: 500; margin-left: 10px">{{ order.id }}</h3>
                        </div>
                        <div class="address-box-footer">
                            <ul>
                                <li *ngFor="let product of order.products">
                                    {{ product.quantity }} x {{ product.name }} 
                                </li>
                            </ul>
                            <div style="margin-top: 20px;">
                                <div class="button-box">
                                    <button mat-raised-button class="default-button success-outline" (click)="mostrarOrden(order.id)"
                                        style="width: 150px;">
                                        <span>Ver orden</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-container-box">
            <div class="main-box cart-card" style="padding: 0; border-radius: 12px; height: 380px;">
                <div class="cart-card-header flex-with-space-between padding-horizontaly">
                    <div class="flex-item-center">
                        <mat-icon fontSet="material-icons-outlined">receipt_long</mat-icon>
                        <div class="very-small-gap"></div>
                        <h2>Orden</h2>

                    </div>
                </div>
                <div class="cuadro" style="max-height: 480px !important;">
                    <h3>Tu orden es:</h3>
                    <br>

                        <div class="d-flex justify-content-center" style="height:25px; text-align: center;">
                            <h2>{{selectedOrder.value.id}}</h2> 
                        </div>
                        <br>
                        <div class="d-flex justify-content-center" style="height:25px; text-align: center;" *ngIf="selectedOrder.value.estado == 0">
                            <button mat-raised-button class="full-width full-height success-background " style="height: 45px; background-color:rgb(251, 159, 159); color: black;margin: 10px;"x>

                                <div class="d-flex justify-content-center">
                                    <span>
                                        Orden sin iniciar
                                    </span>
                                </div>
                            </button>                        </div>
                        <div class="d-flex justify-content-center" style="height:25px; text-align: center;" *ngIf="selectedOrder.value.estado == 1">
                            <button mat-raised-button class="full-width full-height success-background " style="height: 45px; background-color:khaki; color: black;margin: 10px;">

                                <div class="d-flex justify-content-center">
                                    <span>
                                         Orden en proceso
                                    </span>
                                </div>
                            </button>                        </div>
                        <div class="d-flex justify-content-center" style="height:25px; text-align: center;" *ngIf="selectedOrder.value.estado == 2">
                            <!--<h2>La orden esta lista</h2> -->
                            <button mat-raised-button class="full-width full-height success-background " style="height: 45px; background-color:rgb(172, 246, 176); color: black;margin: 10px;">

                                <div class="d-flex justify-content-center">
                                    <span>
                                        Orden terminada
                                   </span> 
                                </div>
                            </button>
                        </div>
                       
                </div>


                <div class="cart-card-footer padding">
                    <div class="d-flex justify-content-center" style="height:25px; text-align: center;" *ngIf="selectedOrder.value.estado == 0">
                            <button mat-raised-button class="full-width full-height success-background " style="height: 45px; background-color:rgb(165, 159, 251); color: black;margin: 10px;" (click)="cambiarStatus(selectedOrder.value.id,1)">

                                <div class="d-flex justify-content-center">
                                    <span>
                                     Marcar orden Iniciada
                                    </span>
                                </div>
                            </button>                       
                         </div>
                         <div class="d-flex justify-content-center" style="height:25px; text-align: center;" *ngIf="selectedOrder.value.estado == 1">
                            <button mat-raised-button class="full-width full-height success-background " style="height: 45px; background-color:rgb(165, 159, 251); color: black;margin: 10px;" (click)="cambiarStatus(selectedOrder.value.id,2)">

                                <div class="d-flex justify-content-center">
                                    <span>

                                        Marcar orden finalizada                                    </span>
                                </div>
                            </button>                       
                         </div>
                         <div class="d-flex justify-content-center" style="height:25px; text-align: center;" *ngIf="selectedOrder.value.estado == null">
                            <button mat-raised-button class="full-width full-height success-background " style="height: 45px; background-color:rgb(165, 159, 251); color: black;margin: 10px;"  disabled>

                                <div class="d-flex justify-content-center">
                                    <span>
                                       Elige una orden! 
                                    </span>
                                </div>
                            </button>                       
                         </div>
                         <div class="d-flex justify-content-center" style="height:25px; text-align: center;" *ngIf="selectedOrder.value.estado == 2">
                            <button mat-raised-button class="full-width full-height success-background " style="height: 45px; background-color:rgb(165, 159, 251); color: black;margin: 10px;"  disabled>

                                <div class="d-flex justify-content-center">
                                    <span style="color: red;">
                                        La orden esta finalizada
                                    </span>
                                </div>
                            </button>                       
                         </div>
                    
                    
                    
                </div>
            </div>
        </div>

    </div>
</div>
