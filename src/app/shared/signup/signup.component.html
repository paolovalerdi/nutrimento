<div class="signup-container">
    <div class="body">
        <div style="width: 100%; text-align: center; margin-bottom: 30px;">
            <img height="80px"
                src="https://i.ibb.co/PjQ50W1/logo.png">
        </div>
        <span style="margin-bottom: 10px;">Crea una cuenta con tu correo electronico</span>
        <!--<div class="login-inpu  t-box">
            <mat-form-field appearance="outline" class="input-box full-width" >
                <mat-label>Mobile number</mat-label>
                <input matInput placeholder="Mobile number" class="input-text">
            </mat-form-field>
        </div> -->
        <form [formGroup]="singUpForm" (ngSubmit)="onSingUp()">
            <div class="form-group login-input-box">
                <mat-form-field appearance="outline" class="form-group input-box full-width" >
                    <mat-label>Email </mat-label>
                    <input type="email"  matInput placeholder="Correo" class="form-control input-text " formControlName="email" >
                </mat-form-field>
               
                    <!--<label for="email">Email </label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Correo"/>-->
             
            </div>
            <div class=" form-group login-input-box ">
                <mat-form-field appearance="outline" class="form-group input-box full-width " >
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput placeholder="Contraseña" class="form-control input-text" formControlName="password" >
                </mat-form-field>
                <!--<label for="password">Contraseña </label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Contraseña"  /> -->
            </div>
            <button type="submit" mat-raised-button class="full-width full-height success-background " style="height: 45px;">
                Registrarse
            </button>
        </form>
        <div style="text-align: center; margin-top: 15px;">
            <span>¿Ya tienes una cuenta? </span> 
            <span>
                <a [routerLink]="['/login']" routerLinkActive="active">Iniciar Sesión</a>
            </span>
            
        </div>
        <div style="text-align: center; margin-top: 15px;">
            <span>¿Quieres crear una cuenta de trabajador? </span> 
            <span>
                <a [routerLink]="['/workerssingup']" routerLinkActive="active">Crear Cuenta Trabajador</a>
            </span>
        </div>
    </div>
</div>
